syntax = "proto3"; //Precisamos passar a versão do proto que vamos utilizar.

package pb; //Definimos o package do proto, que será utilizado na geração dos arquivos.
option go_package = "internal/pb"; //Definimos o local onde os arquivos gerados serão salvos/instalados.

//Definimos a mensagem category com seus campos. Cada campo possui um tipo e um número único. 
message Category {
    string id = 1; //Campo id do tipo string.
    string name = 2; //Campo name do tipo string.
    string description = 3; //Campo description do tipo string.
}

//Definimos a nossa requisição de criação de categoria.
message CreateCategoryRequest {
    string name = 1;
    string description = 2;
}

//Definimos a nossa resposta de requisição de categoria.
message CategoryResponse {
    Category category = 1;
}

// Serviço de Categoria onde ele possui o método GetCategory que recebe uma CreateCategoryRequest e retorna uma CategoryResponse.
service CategoryService {
    rpc GetCategory (CreateCategoryRequest) returns (Category) {}
}

